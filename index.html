<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The Bootstrap 3.3.7. link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- weather icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
      rel="stylesheet"
    />
    <!-- local stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- local script -->
    <script src="script.js"></script>
    <title>Local Weather</title>
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          
            <div id="block" class="acrylic">
              <h1 id="heading">Local Weather</h1>
              <h2 id="place"></h2>
              <div class="row text-center">
                <div class="col-xs-6">
                  <h1 id="icon"></h1>
                  <h4 id="summary"></h4>
                </div>
                <div class="col-xs-6">
                  <h1 id="temperature"></h1>
                  <button id="btn_celsius" class="btn_on">C</button
                  ><button id="btn_fahrenheit" class="btn_off">F</button>
                </div>
              </div>
            </div>
          
        </div>
        <!-- <div class="col-md-4">
          </div> -->
      </div>
      <!-- div row ends -->
      <p id="creator">
        <small
          >created by
          <a id="me" href="https://github.com/grshvetal" target="_blank"
            >Shvetal</a
          ></small
        >
      </p>
      <p id="credit">
        <small
          >Weather data from
          <a href="https://darksky.net" target="_blank">Dark Sky</a> & location
          data from
          <a
            href="https://developers.google.com/maps/documentation/geocoding/start"
            target="_blank"
            >Google Maps Geocoding API</a
          ></small
        >
      </p>
    </div>
    <!-- container ends -->
  </body>
</html>
